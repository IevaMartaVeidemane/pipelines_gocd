---
format_version: 10
common:
    deploy-task: &deploy-tasks
        - exec:
            command: bash
            arguments: 
                - -c 
                - echo "Delpoyment on ${ENV_NAME} environment triggered..."

pipelines:
    node_microservice:
        group: microservices
        materials:
            mainGit:
                git: https://github.com/IevaMartaVeidemane/ci_course
                branch: main
        stages:
            - build:
                jobs:
                    build:
                        tasks:
                            - exec:
                                command: bash
                                arguments: 
                                    - -c 
                                    - echo "Building node applications"
            - deploy-dev:
                environment_variables:
                    ENV_NAME: "DEV"
                jobs:
                    deploy:
                        tasks: *deploy-tasks
            - test-dev:
                environment_variables:
                    ENV_NAME: "DEV"
                jobs:
                    test:
                        tasks: *deploy-tasks
            - deploy-int:
                environment_variables:
                    ENV_NAME: "INT"
                jobs:
                    deploy:
                        tasks: *deploy-tasks
            - test-int:
                environment_variables:
                    ENV_NAME: "INT"
                jobs:
                    test:
                        tasks: *deploy-tasks
            - deploy-prod:
                environment_variables:
                    ENV_NAME: "PROD"
                jobs:
                    deploy:
                        tasks: *deploy-tasks
            - test-prod:
                environment_variables:
                    ENV_NAME: "PROD"
                jobs:
                    test:
                        tasks: *deploy-tasks